<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>

    <!-- css -->
    <link rel="stylesheet" href="static/signin.css">

    <!-- Boxicons CSS (1) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section class="container forms ">
       <div class="form login">
        <div class="form-content">
            <header>Login</header>
            <form action="/login" method="post">
                <div class="feild input-feild">
                    <input type="email" placeholder="email" class="email" name="email" id="email">
                </div>
                  
                <div class="feild input-feild">
                    <input type="password" placeholder="Password" class="password" name="password" id="password">
                    <i class="bx bx-hide eye-icon"></i>
                </div>
                <div class="mb-3">
                    <!-- <label for="acc_type">Select your Account Type :</label> -->
                    <select name="acc_type" id="acc_type">
                    <option disable selected> Select Account Type</option> 
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    </select>
                </div>

                <div class="form-link">
                    <a href="#" class="forget-pass">Forget password?</a>
                </div>
                <div class="feild button-feild">
                    <button>Login</button>
                </div>
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link signup-link">singup</a> </span>
                </div>
            </form>
        </div>
        <div class="line"></div>
        <div class="media-options">
            <a href="#" class="feild facebook">
                <i class="bx bxl-facebook facebook-icon"></i>
                <span>Login with facebook</span>
            </a>
        </div>
        <div class="media-options">
            <a href="#" class="feild google">
                <img src="static/Google__G__Logo.svg.png" alt="" class="google-img">
                <span>Login with google</span>
            </a>
        </div>
    
        <!-- Signup form -->

       </div>
       <div class="form signup">
        <div class="form-content">
            <header>Signup</header>
            <form action="/register" method="post">
                <div class="feild input-feild">
                    <input type="email" placeholder="email" class="email" name="email" id="email">
                </div>
                  
                <div class="feild input-feild">
                    <input type="password" placeholder="Password" class="password" name="password" id="password">
                    <i class="bx bx-hide eye-icon"></i>
                </div>

                <div class="feild input-feild">
                    <input type="password" placeholder="confirmation" class="confirmation" name="confirmation" id="confirmation">
                    <i class="bx bx-hide eye-icon"></i>
                </div>

                <div class="mb-3">
                    <!-- <label for="acc_type">Select your Account Type :</label> -->
                    <select name="acc_type" id="acc_type">
                    <option disable selected> Select Account Type</option> 
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    </select>
                </div>
                <div class="feild button-feild">
                    <button>Signup</button>
                </div>
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a> </span>
                </div>
            </form>
        </div>
        <div class="line"></div>
        <div class="media-options">
            <a href="#" class="feild facebook">
                <i class="bx bxl-facebook facebook-icon"></i>
                <span>Login with facebook</span>
            </a>
        </div>
        <div class="media-options">
            <a href="#" class="feild google">
                <img src="static/Google__G__Logo.svg.png" alt="" class="google-img">
                <span>Login with google</span>
            </a>
        </div>
        

       </div>
    </section>
    <!-- Javascript -->
    <script src="static/signin.js"></script>
</body>
</html>
